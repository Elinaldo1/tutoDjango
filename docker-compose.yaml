version: '3'
services:
  web:
    build: .
    image: python:3
    # depends_on:
    #   - db
    env_file:
      - .env
    # environment:
      # - Nome e valor da variavel de ambiente, aqui pego as var do file .env com en_file
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000

    networks:
      - my-network

